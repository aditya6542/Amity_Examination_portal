<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amizone - Examination Result Portal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #002060; /* Amity Deep Blue */
            --secondary-blue: #004aad;
            --accent-gold: #FFD700;
            --text-dark: #333333;
            --text-light: #666666;
            --bg-light: #f4f7f6;
            --white: #ffffff;
            --success: #28a745;
            --error: #dc3545;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Container Layout --- */
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        /* --- Left Side: Visual/Branding --- */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--white);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        /* Abstract Background Animation */
        .ai-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: radial-gradient(var(--white) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .branding-content {
            position: relative;
            z-index: 2;
        }

        /* Logo Area - Updated for Image */
        .logo-area {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .logo-area img {
            height: 60px; /* Adjust height as needed */
            width: auto;
            object-fit: contain;
        }

        .ranking-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 4px solid var(--accent-gold);
        }

        .ranking-badge h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .ranking-logos {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .rank-pill {
            background: var(--white);
            color: var(--primary-blue);
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .footer-links {
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* --- Right Side: Login Form --- */
        .right-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--white);
        }

        .login-header h2 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .login-header p {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
            outline: none;
        }

        .form-control:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 4px rgba(0, 74, 173, 0.1);
        }

        /* Error state for input */
        .form-control.error {
            border-color: var(--error);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .extra-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .extra-links a {
            color: var(--secondary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* --- Cloudflare Badge --- */
        .cloudflare-badge {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #999;
        }

        /* --- Toast Notification --- */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
            border-left: 5px solid var(--success);
        }

        .toast.error {
            border-left-color: var(--error);
        }

        .toast.active {
            transform: translateX(0);
        }

        .toast i {
            font-size: 1.2rem;
        }
        
        .toast.success i { color: var(--success); }
        .toast.error i { color: var(--error); }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
                margin: 20px;
            }
            .left-panel {
                padding: 20px;
                min-height: 200px;
            }
            .right-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <!-- LEFT PANEL: Branding -->
        <div class="left-panel">
            <div class="ai-bg"></div>
            <div class="branding-content">
                <!-- LOGO ADDED HERE -->
                <div class="logo-area">
                    <img src="https://z-cdn-media.chatglm.cn/files/84b41f76-0703-49a2-9026-27b098135a8c.png?auth_key=1868423365-ff93da49d8dd4b7e9ea17577bcc86d7f-0-2a7e0dbf77e4ef345f76f128b97139ba" alt="Amizone Logo">
                </div>

                <div class="ranking-badge">
                    <h3>RANKED AMONGST THE TOP 3% UNIVERSITIES GLOBALLY</h3>
                    <div class="ranking-logos">
                        <div class="rank-pill">QS Rankings</div>
                        <div class="rank-pill">THE Rankings</div>
                    </div>
                </div>
            </div>
            <div class="footer-links">
                <p>&copy; 2023 Amity Education Group</p>
                <p>Exam: https://oe.amizone.net</p>
            </div>
        </div>

        <!-- RIGHT PANEL: Login Form -->
        <div class="right-panel">
            <div class="login-header">
                <h2>Result Portal</h2>
                <p>Login to check your examination performance</p>
            </div>

            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="enrollment">Enrollment Number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="enrollment" class="form-control" placeholder="Enter ID" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Check Result <i class="fas fa-arrow-right"></i>
                </button>

                <div class="extra-links">
                    <a href="#">Click here for admin login</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>

            <div class="cloudflare-badge">
                <i class="fas fa-shield-alt"></i> Protected by Cloudflare
            </div>
        </div>

    </div>

    <!-- Toast Notification Element -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle" id="toastIcon"></i>
        <span id="toastMsg">Success!</span>
    </div>

    <script>
        // Configuration
        const CORRECT_ENROLLMENT = "A2345924031";
        const CORRECT_PASSWORD = "p23789";
        const REDIRECT_URL = "https://sem-3-result-2026-ki5v.vercel.app/";

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const enrollmentInput = document.getElementById('enrollment');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');
        const toastIcon = document.getElementById('toastIcon');

        // Handle Login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = enrollmentInput.value.trim();
            const pass = passwordInput.value.trim();

            // Remove previous error styles
            enrollmentInput.classList.remove('error');
            passwordInput.classList.remove('error');

            if(user && pass) {
                // Simulate Network Request
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
                loginBtn.disabled = true;

                setTimeout(() => {
                    if (user === CORRECT_ENROLLMENT && pass === CORRECT_PASSWORD) {
                        // Success Logic
                        showToast('Success! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = REDIRECT_URL;
                        }, 1000); // Wait 1 second before redirecting

                    } else {
                        // Failure Logic
                        showToast('Invalid ID or Password', 'error');
                        enrollmentInput.classList.add('error');
                        passwordInput.classList.add('error');
                        
                        // Reset Button
                        loginBtn.innerHTML = 'Check Result <i class="fas fa-arrow-right"></i>';
                        loginBtn.disabled = false;
                        passwordInput.value = ''; // Clear password on error
                    }
                }, 1000); // 1 second fake delay for realism
            }
        });

        // Toast Notification Function
        function showToast(message, type) {
            toastMsg.innerText = message;
            
            // Reset classes
            toast.className = 'toast';
            
            if (type === 'success') {
                toast.classList.add('success');
                toastIcon.className = 'fas fa-check-circle';
            } else {
                toast.classList.add('error');
                toastIcon.className = 'fas fa-exclamation-circle';
            }

            // Show
            requestAnimationFrame(() => {
                toast.classList.add('active');
            });

            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }
    </script>
</body>
</html>
